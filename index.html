<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Stránka s pozadím</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            /* Skryje posuvníky, pokud je nechceš */
            overflow: hidden; 
        }

        .background-image {
            /* Cesta k tvému obrázku */
            background-image: url('Untitled (1).jpg');

            /* Nastavení pro pokrytí celé plochy */
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            
            /* Volitelné: Fixní pozice, aby se obrázek nehýbal */
            background-attachment: fixed;
        }
    </style>
</head>
<body>

    <div class="Untitled(1).png">
        </div>

</body>
</html>
